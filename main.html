<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dog Adoption Application</h1>
  <form action="/submit" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="Your phone number">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="Your address">
    </div>
    <div class="form-group">
      <label for="have_lived_with_dog">Have you ever lived with a dog before?</label>
      <input type="checkbox" name="have_lived_with_dog" id="have_lived_with_dog">
    </div>
    <div class="form-group">
      <label for="preferred_breeds">Please select your preferred breeds</label>
      <select name="preferred_breeds" id="preferred_breeds" multiple>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Poodle">Poodle</option>
        <option value="Beagle">Beagle</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
